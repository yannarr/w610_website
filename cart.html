<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="about.css">
    <!--~~~~~~~~~~~~~~~ Remix Icon ~~~~~~~~~~~~~~~-->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet">
    <link rel="stylesheet" href="./output.css">
</head>

<body class="text-white flex-wrap">
    <!--~~~~~~~~~~~~~~~ Header ~~~~~~~~~~~~~~~-->
    <header id="navbar" class="fixed w-full top-0 left-0 z-50 bg-none">
        <nav class="container flex items-center justify-between h-16 sm:h-20">
            <a href="index.html" class="flex items-center gap-2">
                <img src="assets/img/icon.png" 
                     alt="610 Body Butter Logo"
                     class="h-12 sm:h-14 w-auto object-contain">
                <span class="text-3xl font-Lobster sm:text-2xl">Body Butter</span>
            </a>
            <a href="cart.html" class="cart-icon">
                <i class="ri-shopping-bag-line text-2xl"></i>
                <span class="cart-item-count"></span>
            </a>
        </nav>
    </header>

    <div class="cart relative pt-20">
        <!--Blob 1-->
        <div class="w-64 h-64 bg-cream-700 rounded-full blur-3xl -z-10 opacity-30 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"></div>

        <!--Blob 2-->
        <div class="w-64 h-64 bg-brown-700 rounded-full blur-3xl -z-10 opacity-30 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"></div>
        
        <!--Blob 3-->
        <div class="w-64 h-64 bg-brown-700 rounded-full blur-3xl -z-10 opacity-30 absolute right-0 bottom-0"></div>

        <div class="container">
            <h2 class="title text-4xl font-Jost text-orange-950 text-center mb-10">Shopping Cart</h2>
            
            <table class="cart-table rounded-lg p-5">
                <thead>
                    <tr class="cart-header">
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="cart-item">
                        <td class="product">
                            <img src="/images/product1_green_1.jpg" alt="product1">
                            <div class="item-detail">
                                <p>Men Casual Round Neck T-Shirt</p>
                                <div class="size-color-box"></div>
                                <span class="size">L</span>
                                <span class="color">Green</span>
                            </div>
                        </td>
                        <td class="price">$100</td>
                        <td class="quantity"><input type="number" value="1" min="1"></td>
                        <td class="total-price">$100</td>
                        <td><button class="remove"><i class="ri-close-line"></i></button></td>
                    </tr>
                </tbody>
            </table>
            <div class="cart-total rounded-lg p-5 mt-5">
                <h3 class="text-2xl font-bold text-brown-800 mb-5">Cart Total</h3>
                <p class="text-brown-700">Subtotal <span class="subtotal">$0</span></p>
                <p class="text-brown-700">Delivery Fee <span>Free</span></p>
                <p class="text-brown-700 font-bold">Grand-total<span class="grand-total">$0</span></p>
                <button class="btn mt-5">Proceed to Checkout</button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
