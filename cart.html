<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="about.css">
    <!--~~~~~~~~~~~~~~~ Remix Icon ~~~~~~~~~~~~~~~-->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet">
</head>

<body>
    <nav>
        <a href="index.html"><img src="assets/img/icon.png" alt="610 Body Butter Logo" class="logo-icon"></a>
            
        <a href="cart.html" class="cart-icon">
          <i class="ri-shopping-bag-line"></i>
          <span class="cart-item-count"></span>
        </a>
    </nav>

    <div class="cart">
        <table class="cart-table">
          <thead>
            <tr class="cart-header">
              <th>Product</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody>
            <tr class="cart-item">
              <td class="product">
                <img src="/images/product1_green_1.jpg" alt="product1">
                <div class="item-detail">
                  <p>Men Casual Round Neck T-Shirt</p>
                  <div class="size-color-box"></div>
                  <span class="size">L</span>
                  <span class="color">Green</span>
                </div>
              </td>
              <td class="price">$100</td>
              <td class="quantity"><input type="number" value="1" min="1"></td>
              <td class="total-price">$100</td>
              <td><button class="remove"><i class="ri-close-line"></i></button></td>
            </tr>
          </tbody>
        </table>
        <div class="cart-total">
          <h3>Cart Total</h3>
          <p>Subtotal <span class="subtotal">$0</span></p>
          <p>Delivery Fee <span>Free</span></p>
          <p>Grand-total<span class="grand-total">$0</span></p>
          <button class="btn">Proceed to Checkout</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
